<div class="container">
    <div class="row">
        
        <div class="col-sm-3">
                <h2>New Vendor</h2>
                <br>
                <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control form-control-sm"  [(ngModel)]="name">
                </div>
                <div class="form-group">
                        <label>Mobile Number</label>
                        <input type="text" class="form-control form-control-sm"  [(ngModel)]="mobile">
                </div> 
                <div class="form-group">
                        <label>Email Id</label>
                        <input type="text" class="form-control form-control-sm"  [(ngModel)]="email">
                </div>
                <button class="btn btn-danger btn-block btn-sm" (click)="save()">Save</button>

        </div>
        <div class="col-md-9">
            <h2>{{allvendor.length}} - Vendor List</h2>
                <table class="table table-bordered table-hover table-sm">
                        <thead>
                         <tr class="bg-primary text-white">
                                <th>SI No.</th>
                                <th>Name</th>  
                                <th>Mobile</th>
                                <th>Email</th>
                                <th>Action</th>
                         </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let vend of allvendor">
                                <td>{{vend.id}}</td>
                                <td>{{vend.name}}</td>
                                <td>{{vend.email}}</td>
                                <td>{{vend.description}}</td>
                                <td>
                                    <button class="btn btn-warning"><i class="fa fa-edit"></i></button>
                                    &nbsp;
        
                                    <button class="btn btn-danger btn-sm" (click)="delitem(vend.id)"><i class="fa fa-trash"></i></button>
                            </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr class="bg-secondary text-white">
                                <th>SI No.</th>
                                <th>Name</th>  
                                <th>Mobile</th>
                                <th>Email</th>
                                <th>Action</th>
                             </tr> 
                        </tfoot>
        
                    </table>
        </div>
    </div>
    
</div>
