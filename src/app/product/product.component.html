<div class="container">
    <div class="row">
        <div class="col-md-3"><p>{{msg}}</p></div>
        <div class="col-md-9">
                <h3 class="text-info text-center">{{allproduct.length}} -:Product List</h3>
        </div>
        <div class="col-md-3">
        
            <div class="card-header bg-info text-white">New Product</div>
            
             <div class="card-body">
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" class="form-control form-control-sm"  [(ngModel)]="name">
                </div>
                <div class="form-group">
                    <label>Product Price</label>
                    <input type="number" class="form-control form-control-sm"  [(ngModel)]="price">
                </div>
                <div class="form-group">
                    <label>Product Details</label>
                    <textarea class="form-control" [(ngModel)]="details"></textarea>
                </div>
                <button class="btn btn-danger btn-block btn-sm" (click)="save()">Save</button>
            </div>
            <div class="card-footer"></div>
            </div>
        
        <div class="col-md-9">
            
            <table class="table table-bordered table-hover table-sm">
                <thead>
                 <tr class="bg-primary text-white">
                        <th>SI No.</th>
                        <th>Product Name</th>  
                        <th>Product Price</th>
                        <th>Description</th>
                        <th>Action</th>
                 </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pro of allproduct">
                        <td>{{pro.id}}</td>
                        <td>{{pro.name}}</td>
                        <td>{{pro.price}}</td>
                        <td>{{pro.description}}</td>
                        <td>
                            <button class="btn btn-warning"><i class="fa fa-edit"></i></button>
                            &nbsp;

                            <button class="btn btn-danger btn-sm" (click)="delitem(pro.id)"><i class="fa fa-trash"></i></button>
                    </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr class="bg-secondary text-white">
                        <th>SI No.</th>
                        <th>Product Name</th>  
                        <th>Product Price</th>
                        <th>Description</th>
                        <th>Action</th>
                     </tr> 
                </tfoot>

            </table>
        </div>
    
</div>
