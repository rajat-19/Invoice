<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Billing for: </h3>    
        </div>

        <div class="col-md-6">
            <h3>For Product:</h3>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Enter Amount">
        </div>
        <div class="col-md-2">
            <select>
                <option value="">Mode of pay</option>
                <option value="credit card">Credit Card</option>
                <option value="debit card">Debit Card</option>
                <option value="net banking">Net Banking</option>
                <option value="upi">Bhim UPI</option>
            </select>
        </div>
        <div class="col-md-2">
            <select>
                <option value="">select yes/no</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary">Pay</button>
        </div>
        <div class="col-md-1"></div>
    </div>
    <br> <br>
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center">Billing History</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
        <table class="table table-bordered table hover">
            <thead>
                <tr class="bg-primary text-white">
                   <th>Amount</th>
                   <th>Mode of Payment</th> 
                   <th>Paid Date</th>
                </tr>
            </thead>
        </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
        <button class="btn btn-danger">Print the Bill</button>
        </div>
    </div>
</div>
